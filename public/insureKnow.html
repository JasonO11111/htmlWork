<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>投险须知</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="font-size: 25px;text-align: center;margin-top: 20px;">
        <strong>投险须知</strong>
    </div>

    <div style="background: #fdfdfe;width:100%;border-radius: 10px;border:1px solid #d4d4d5;margin-top: 20px;">
         <div style="font-size:15px;margin-top: 10px;margin-left: 10px;margin-right: 10px;">
             1、每位被保险人同一保险期间的累计意外意外风险保额最多为200万元，多投无效;
         </div>
        <hr color="#EFEFFO" style="margin-top: 10px;">
        <div style="font-size: 15px;margin-top: 10px;margin-left: 10px;margin-right: 10px;">
             2、小于10周岁的未成年的累计身故保险金额最高不超过中国保险监督管理机构规定的人名币20万元限额;
        </div>
        <hr color="#EFEFFO" style="margin-top: 10px;">
        <div style="font-size: 15px;margin-top: 10px;margin-left: 10px;margin-right: 10px;">
            3、大于10周岁的未成年人的累计身故保险金额最高不超过中国保险监督管理机构规定的人名币50万元限额;
        </div>
        <hr color="#EFEFFO" style="margin-top: 10px;">
        <div style="font-size: 15px;margin-top: 10px;margin-left: 10px;margin-right: 10px;">
            4、保险起期默认为投保成功当天24:00:00时;
        </div>
        <hr color="#EFEFFO" style="margin-top: 10px;">
        <div style="font-size: 15px;margin: 10px;">
            5、被保险人年龄需在60天到60周岁。
        </div>
    </div>

</body>
</html>
