<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>首页</title>
</head>
<body>
    
    <div class= "landImg">
        <img class="img11" src="images/tf20160602-11.png" alt="陆地公共交通意外险">
    </div>

    <div class="insure">

        <div style="margin-top: 5%;">
            <div class="fontFormat1">为他/她投保：</div>
            <div class="popBox">
                <div class="tenYearText">
                    10周岁以内
                 </div>
                <div class="popImg">
                 <img style="transform: scale(0.5);margin-top: 8px" src="images/tf20160602-13.png">
                </div>
            </div>
        </div>
        <hr class="lineOnePage1" color="#EFEFF0">
        <div style="margin-top: 15px;width:100%;">
            <div class="insureFont">
                <strong>保险责任</strong>
            </div>
            <div class="moneyFont">
                <strong>保险金额</strong>
            </div>
        </div>
        <div class="hurtFont">
            <span style="margin-left: 20px">陆路公共交通意外身故/伤残</span>
        </div>
        <div class="popBox2">
            <div class="tenMoneyText">10万</div>
            <div class="popImg2">
                <img style="transform: scale(0.5);" src="images/tf20160602-13.png">
            </div>
        </div>
        <hr class="lineOnePage2" color="#EFEFF0">
        <div id="promatText">
            <small>
                更多险情，请阅读
                <span class="promatText">《投保须知》</span>
                和
                <span class="promatText">《保险条款》</span>
            </small>
        </div>
    </div>

    <div class="sureInsure">
        <div class="specialPrice">
            <small >招行专属价</small>
        </div>
        <div class="submitMoneyText">
            <strong>¥7.6</strong>
        </div>
        <div style="text-align: center;width: 100%;height: 100%;">
            <button class="submitButton" onclick="location='registInformation.html'">立即投保</button>
        </div>
    </div>

</body>
</html>
