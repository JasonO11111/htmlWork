<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>首页</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body id="body">
    
    <div class= "landImg">
        <img class="img11" src="images/tf20160602-11.png" alt="陆地公共交通意外险">
    </div>

    <div class="insure">

        <div style="margin-top: 5%;">
            <div class="fontFormat1">为他/她投保：</div>
            <div class="popBox" id="popBox">
                <div class="tenYearText" id="tenYearText">
                    10周岁以内
                 </div>
                <div class="popImg">
                 <img  id="whoInsureBtn" style="transform: scale(0.5);margin-top: 8px" src="images/tf20160602-13.png">
                </div>
            </div>
        </div>
        <hr class="lineOnePage1" color="#EFEFF0">
        <div style="margin-top: 15px;width:100%;">
            <div class="insureFont">
                <strong>保险责任</strong>
            </div>
            <div class="moneyFont">
                <strong>保险金额</strong>
            </div>
        </div>
        <div class="hurtFont">
            <span style="margin-left: 20px">陆路公共交通意外身故/伤残</span>
        </div>
        <div class="popBox2" id="popBox2">
            <div class="tenMoneyText" id="moneyText">10万</div>
            <div class="popImg2" >
                <img id="popMoney" style="transform: scale(0.5);" src="images/tf20160602-13.png">
            </div>
        </div>
        <hr class="lineOnePage2" color="#EFEFF0">
        <div id="promatText" >
            <small>
                更多险情，请阅读
                <a href="insureKnow.html" style="text-decoration: none;"><span class="promatText">《投保须知》</span></a>
                和
                <span class="promatText" id="insurePromptBtn">《保险条款》</span>
            </small>
        </div>
    </div>

    <div class="sureInsure">
        <div class="specialPrice">
            <small >招行专属价</small>
        </div>
        <div class="submitMoneyText">
            <strong>¥7.6</strong>
        </div>
        <div style="text-align: center;width: 100%;height: 100%;">
            <button class="submitButton" onclick="location='registInformation.html'">立即投保</button>
        </div>
    </div>

    <!--年龄对话框-->
    <dilog id="dia">
        <div class="header" id="header">
            为他/她投保：
        </div>
        <div class="content1" id="content1">
            <div>
                10周岁以下子女
            </div>

        </div>
        <div class="content2" id="content2">
            <div>
                10-18周岁子女
            </div>
        </div>
        <div class="content3" id="content3">
          <div>
             本人
          </div>
         </div>
    </dilog>
    <!--金额对话框-->
    <dilog id="dia2">
        <div class="moneyHeader" id="moneyHeader">
            保险金额:
        </div>
        <div class="money1" id="money1">
            <div>
                10万
            </div>

        </div>
        <div class="money1" id="money2">
            <div>
                20万
            </div>
        </div>
        <div class="money1" id="money3">
            <div>
                30万
            </div>
        </div>
        <div class="money1" id="money4">
            <div>
                40万
            </div>
        </div>
        <div class="money1" id="money5">
            <div>
                50万
            </div>
        </div>
        <div class="money1" id="money6">
            <div>
                60万
            </div>
        </div>
        <div class="money1" id="money7">
            <div>
                70万
            </div>
        </div>
        <div class="money1" id="money8">
            <div>
                80万
            </div>
        </div>
        <div class="money1" id="money9">
            <div>
                90万
            </div>
        </div>
        <div class="money1" id="money10">
            <div>
                100万
            </div>
        </div>
    </dilog>
    <!--保险条款提示框-->
    <div class="insurePrompt" id="insurePrompt">
        <div style="margin: 20px 15px;" id="insurePromptText">
            在保险期间内，如保险人以乘客身份乘坐商业运营的
            汽车、火车、轻轨地铁等间因意外伤害事故身故或残疾，
            我们讲按保险合同及条款给付保险金。
        </div>
    </div>
    <div id="popLayer">
    </div>
    <script type="text/javascript" src="javascripts/index.js"></script>
</body>
</html>
