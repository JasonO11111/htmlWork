<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>首页</title>
</head>
<body>
    
    <div class= "landImg">
        <img class="img11" src="images/tf20160602-11.png" alt="陆地公共交通意外险">
    </div>

    <div class="insure">

        <span class="fontFormat1">为他/她投保：</span>
        <div class="popBox">
                <span class="tenYearText">10周岁以内</span>
                <img class="popImg" src="images/tf20160602-13.png">
        </div>
        <hr class="line1" color="#EFEFF0">
        <div style="margin-top: 15px">
            <span class="insureFont">保险责任</span>
            <span class="moneyFont">保险金额</span>
        </div>
        <span class="hurtFont">陆路公共交通意外身故/伤残</span>
        <div class="popBox2">
            <span class="tenYearText">10万</span>
            <img class="popImg2" src="images/tf20160602-13.png">
        </div>
        <hr class="line1" color="#EFEFF0">
        <small id="promatText">
            更多险情，请阅读
            <span class="promatText">《投保须知》</span>
            和
            <span class="promatText">《保险条款》</span>
        </small>
    </div>

    <div class="sureInsure">
        <div class="specialPrice">
            <small >招行专属价</small>
        </div>
        <div class="submitMoneyText">
            <strong>¥7.6</strong>
        </div>
        <div style="text-align: center;width: 100%;height: 100%;">
            <button class="submitButton" onclick="location='registInformation.html'">立即投保</button>
        </div>
    </div>

</body>
</html>
