<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>信息录入</title>
</head>
<body>

    <form method="post" class="form1">
        <div class="insureInformation">
            <div>
                <img class="insureInformationImg"  style="margin-left: 10px;" src="images/tf20160602-12.png">
                <strong class="insureInformationLabel">投保人信息</strong>
            </div>
            <hr class="lineTwoPage1" color="#EFEFF0">
            <div class="informationTextFormat">
                <span style="margin-left: 25px">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
            </div>
            <input class="inputTextFormat" type="text" placeholder="请输入中文姓名">
            <hr class="lineTwoPage2" color="#EFEFF0">
            <div>
                <div class="informationTextFormat">
                    <span style="margin-left: 25px">身份证号</span>
                </div>
                <input class="inputTextFormat" type="text" placeholder="请填写18位身份证号码">
            </div>
            <hr class="line2" color="#EFEFFO">
            <div>
                <div class="informationTextFormat">
                    <span style="margin-left: 25px">手机号码</span>
                </div>
                <input class="inputTextFormat" type="text" placeholder="请填写11位手机号码">
            </div>
            <hr class="line2" color="#EFEFFO">
            <div>
                <div class="informationTextFormat">
                    <span style="margin-left: 25px">邮箱号码</span>
                </div>
                <input class="inputTextFormat" type="text" placeholder="用于接收电子保单">
            </div>
        </div>

        <div class="insureInformation" style="height: 195px;">
            <div>
                <img class="insureInformationImg"  style="margin-left: 10px;" src="images/tf20160602-12.png">
                <strong class="insureInformationLabel">被保险人信息</strong>
            </div>
            <hr class="lineTwoPage1" color="#EFEFF0">
            <div>
                <div class="relationInformation">
                    <span>与投保人关系</span>
                </div>
                <div class="popBox2">
                    <div class="tenMoneyText" id="myText">本人</div>
                    <div class="popImg2">
                        <img id="relationPop" style="transform: scale(0.5);" src="images/tf20160602-13.png">
                    </div>
                </div>
            </div>
            <hr class="line2" color="#EFEFF0">
            <div>
                <div class="informationTextFormat">
                    <span style="margin-left: 25px;">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                </div>
                <input class="inputTextFormat" type="text" placeholder="请输入中文姓名">
            </div>
            <hr class="line2" color="#EFEFF0">
            <div>
                <div class="informationTextFormat">
                    <span style="margin-left: 25px;">身份证号</span>
                </div>
                <input class="inputTextFormat" type="text" placeholder="请填写18位身份证号码">
            </div>
        </div>

        <div class="informMessage">
            <div style="font-size: 15px;margin:14px;">重要告知:子女在我公司及其他保险公司已拥有有效的人身保险和正在申请的人身保险的累计身故保险金额
                <span style="color: #69bb5b;">没有超过</span>中国保险监督管理机构
                规定的人民币<span style="color: #69bb5b;">50万</span>元限额。
            </div>
            <hr color="#EFEFF0">
            <div class="radioCheckFormat" style="margin-left: 15px">
                <input  class="radioFormat" type="radio" name="yesORno"><label>是</label>
                <input class="radioFormat" type="radio" name="yesORno" style="margin-left: 35px"><label>否</label>
            </div>
        </div>
    </form>
    <div class="nextInsure">
            <div class="specialPrice">
                <small >保费合计</small>
            </div>
            <div class="submitMoneyText">
                <strong>¥7.6</strong>
            </div>
            <div style="text-align: center;width: 100%;height: 100%;">
                <a href="payMoney.html"><button class="nextButton" onclick="location='payMoney.html'">下一步</button></a>
            </div>
    </div>

    <dilog id="dia3">
        <div class="moneyHeader" id="relationHeader">
            与投保人关系:
        </div>
        <div class="money1" id="my">
            <div>
                本人
            </div>

        </div>
        <div class="money1" id="dadSon">
            <div>
                父子
            </div>
        </div>
        <div class="money1" id="dadGril">
            <div>
                父女
            </div>
        </div>
        <div class="money1" id="momSon" >
            <div>
                母子
            </div>
        </div>
        <div class="money1" id="momGril">
            <div>
                母女
            </div>
        </div>
    </dilog>
    <div id="popLayer">
    </div>
    <script type="text/javascript">
        var relationPop = document.getElementById("relationPop");
        var dialog3 = document.getElementById("dia3");
        var relationHeader = document.getElementById("relationHeader");
        var my = document.getElementById("my");
        var dadSon = document.getElementById("dadSon");
        var dadGril = document.getElementById("dadGril");
        var momSon = document.getElementById("momSon");
        var momGril = document.getElementById("momGril");
        var myText = document.getElementById("myText");
        var popLayer = document.getElementById("popLayer");
        relationPop.addEventListener("click",function () {
            dialog3.style.display="block";
            popLayer.style.display="block";
        });
        document.addEventListener("click",function (e) {
            if(dialog3.style.display=="block"&&e.target!=dialog3&&e.target!=relationPop&&e.target!=relationHeader){
                dialog3.style.display="none";
                popLayer.style.display="none";
            }
        });
        my.addEventListener("click",function () {
            myText.innerText="本人";
            popLayer.style.display="none";
        });
        dadSon.addEventListener("click",function () {
            myText.innerText="父子";
            popLayer.style.display="none";
        });
        dadGril.addEventListener("click",function () {
            myText.innerText="父女";
            popLayer.style.display="none";
        });
        momSon.addEventListener("click",function () {
            myText.innerText="母子";
            popLayer.style.display="none";
        });
        momGril.addEventListener("click",function () {
            myText.innerText="母女";
            popLayer.style.display="none";
        });
    </script>
</body>
</html>
